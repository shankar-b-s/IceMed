<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="patientID">Username:</label>
        <input type="text" id="patientID" name="patientID" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <h1>Register</h1>
    <form id="registerForm">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="patientID" required><br><br>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password" required><br><br>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const patientID = document.getElementById('patientID').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:4000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ patientID, password })
                });

                const data = await response.json();
                console.log(data); // Print the JSON Web Token to the console
                alert('Logged in successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Please try again.');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const patientID = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('http://localhost:4000/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ patientID, password })
                });

                const data = await response.json();
                console.log(data);
                alert('Registered successfully!');
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>
</html>
